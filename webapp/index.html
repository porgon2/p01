<!doctype html>

<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<title>ui5 Template App - SPA Demo </title>
	<script id="sap-ui-bootstrap"            
			type="text/javascript"
	        src="https://openui5.hana.ondemand.com/1.42.8/resources/sap-ui-core.js"  
	        data-sap-ui-libs="sap.m"
	        data-sap-ui-theme="sap_belize"
	        data-sap-ui-preload="async"
	        data-sap-ui-compatVersion="edge"
	        data-sap-ui-language="en"
	        data-sap-ui-resourceroots='{"com.ui5flow.helloui5": "./"}' >
	</script>
	<script>
	sap.ui.getCore().attachInit(function() {
           
		sap.ui.require([
			"sap/ui/core/ComponentContainer"
		], function(ComponentContainer) {
			sap.ui.component({
				async: true,
				name: "com.ui5flow.helloui5"
			}).then(function(uiComponent) {
				new ComponentContainer({
					component: uiComponent
				}).placeAt("content");
			});
		});
		
		});
	</script>	
</head>
<body class="sapUiBody" id="content">
</body>
</html>
